<!doctype html>
<html lang="en">
  <head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Viewport para diseño responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORA - Registration</title>
    
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="./style.css"> <!-- Estilos base -->
    <link rel="stylesheet" href="./register.css"> <!-- Estilos específicos del registro -->
    
    <!-- Fuentes de Google (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <!-- Contenedor principal de la aplicación -->
    <div id="app">
      <!-- Contenedor del formulario de registro -->
      <div class="registration-container">
        <!-- Logo/encabezado de la compañía -->
        <div class="registration-logo-container">
          <h1 class="company-name"><span class="blue-text">CORA</span></h1>
        </div>
        
        <!-- Contenedor del formulario -->
        <div class="registration-form-container">
          <h2 class="welcome-text">Registro de cuenta</h2>
          <p class="registration-subtitle">Por favor complete todos los campos para registrarse</p>
          
          <!-- Formulario de registro -->
          <form id="registration-form" class="registration-form">
            <!-- Grupo de campo: Nombre -->
            <div class="form-group">
              <label for="firstName">Nombres</label>
              <div class="input-container">
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                <!-- Contenedor para mensajes de error -->
                <div class="error-message" id="firstName-error"></div>
              </div>
            </div>
            
            <!-- Grupo de campo: Apellido paterno -->
            <div class="form-group">
              <label for="paternalLastName">Apellido Paterno</label>
              <div class="input-container">
                <input type="text" id="paternalLastName" name="paternalLastName" placeholder="Introduce tu apellido paterno" required>
                <div class="error-message" id="paternalLastName-error"></div>
              </div>
            </div>
            
            <!-- Grupo de campo: Apellido materno -->
            <div class="form-group">
              <label for="maternalLastName">Apellido Materno</label>
              <div class="input-container">
                <input type="text" id="maternalLastName" name="maternalLastName" placeholder="Introduce tu apellido materno" required>
                <div class="error-message" id="maternalLastName-error"></div>
              </div>
            </div>
            
            <!-- Grupo de campo: Email -->
            <div class="form-group">
              <label for="email">Correo</label>
              <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
                <div class="error-message" id="email-error"></div>
              </div>
            </div>
            
            <!-- Grupo de campo: Contraseña -->
            <div class="form-group">
              <label for="password">Contraseña</label>
              <div class="input-container password-container">
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
                <!-- Botón para mostrar/ocultar contraseña -->
                <button type="button" id="toggle-password" class="toggle-password" aria-label="Toggle password visibility"></button>
                <div class="error-message" id="password-error"></div>
              </div>
            </div>
            
            <!-- Grupo de campo: Confirmar contraseña -->
            <div class="form-group">
              <label for="confirmPassword">Confirma tu contraseña</label>
              <div class="input-container password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" required>
                <button type="button" id="toggle-confirm-password" class="toggle-password" aria-label="Toggle password visibility"></button>
                <div class="error-message" id="confirmPassword-error"></div>
              </div>
            </div>
            
            <!-- Grupo de campo: Área de conocimiento -->
            <div class="form-group">
              <label for="knowledgeArea">Área de conocimiento</label>
              <div class="input-container">
                <select id="knowledgeArea" name="knowledgeArea" required>
                  <option value="">Selecciona un área</option>
                  <option value="science">Ciencias</option>
                  <option value="technology">Tecnología</option>
                  <option value="engineering">Ingeniería</option>
                  <option value="mathematics">Matemáticas</option>
                  <option value="arts">Artes</option>
                  <option value="humanities">Humanidades</option>
                </select>
                <div class="error-message" id="knowledgeArea-error"></div>
              </div>
            </div>
            
            <!-- Botón de registro -->
            <button type="submit" class="register-button">Registrar</button>
            
            <!-- Enlace para iniciar sesión -->
            <div class="login-link">
              <p>Already have an account? <a href="index.html">Iniciar sesión</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Script JavaScript para funcionalidad del formulario -->
    <script type="module" src="/register.js"></script>
  </body>
</html>
